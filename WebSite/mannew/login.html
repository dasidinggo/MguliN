<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>

    <style type="text/css">
        a.forget {
            color:#FF9400;
        }
        a.forget:hover {
            color:#fff;
        }
        a.register {
            color:#FF9400;margin-left:20px;
        }
        a.register:hover {
            color:#fff;
        }
    </style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
        function test() {
            //console.log("开始发送数据请求");
            var data = {};
            data.username = $('#username').val();
            data.passwd = $('#passwd').val();
            //console.log("加密前数据:", JSON.stringify(data));
            var result = $.encryptRequest({
                data: data
            });
            $.ajax({
                url: '../Handler/loginhd.ashx?ct=loginin',
                dataType: 'text',
                type: 'post',
                data: result,
                success: function (res) {
                    alert(res);
                    //alert("服务端解密成功:"+ JSON.stringify(res));

                },
                error: function (err) {
                    alert(4444);
                }
            })
        }
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-12">
                <!--<form method="post" action="index.html">-->
                    <h4 class="no-margins">登录：</h4>
                    <input id="username" type="text" class="form-control uname" placeholder="用户名" />
                    <input id="passwd" type="password" class="form-control pword m-b" placeholder="密码" />
                    <a href="" class="forget">忘记密码了？</a>
                    <a href="register.html" class="register">注册</a>
                    <button class="btn btn-success btn-block" onclick="test()">登录</button>
                <!--</form>-->
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                <!--&copy; MguliN-->
            </div>
        </div>
    </div>
</body>

</html>
