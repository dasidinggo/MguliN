    <!-- Page-Level Scripts -->
    <script>
        $(function () {
            bindData();
            
        });

        function bindData() {
            $.ajax({
                type: "post",
                url: "../Handler/Handler.ashx?ct=GameStatForChart",
                success: function (result) {
                    //alert(result); return;
                    if (result.length > 0) {
                        $(".ibox-content").hide();//隐藏加载动画
                        var namearr = [];
                        var namestr = "";
                        var datastr = "";
                        gamejson = $.parseJSON(result);
                        for (var i = 0; i < gamejson.length; i++)
                        {
                            namearr.push(gamejson[i].console);
                            namestr+=""
                        }
                        alert(namearr.length);
                        var pieChart = echarts.init(document.getElementById("echarts-pie-chart"));
                        var pieoption = {
                            title: {
                                text: '各平台数量占比',
                                x: "center",
                                textStyle: {
                                    fontWeight: "normal"
                                }
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: "{a} <br/>{b} : {c} ({d}%)"
                            },
                            legend: {
                                y: 'bottom',
                                data: namearr
                            },
                            calculable: true,
                            series: [
                                {
                                    name: '平台数量占比',
                                    type: 'pie',
                                    radius: '55%',
                                    center: ['50%', '50%'],
                                    data: [
                                        { value: 335, name: '直接访问' },
                                        { value: 310, name: '邮件营销' },
                                        { value: 234, name: '联盟广告' }
                                    ]
                                }
                            ],
                            color: ["#212529", "#024097", "#e70012", "#107c0d"]
                        };
                        pieChart.setOption(pieoption);
                        $(window).resize(pieChart.resize);
                    }
                },
                error: function (err) {
                    swal({
                        title: "查询错误！",
                        type: "error",
                        text: " ",
                        buttons: false
                    });
                }
            });
        }
    </script>
