<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 模板</title>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      
      <link rel="stylesheet" href="css/bootstrap.min.css?v=20181219">
      <link rel="stylesheet" href="css/secretMain.css?v=20181224">
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="js/jquery.min.js?v=20181219"></script>
      <!-- 包括所有已编译的插件 -->
      
      <script src="js/bootstrap.js?v=20181219"></script>
       <script src="js/param.js?v=20181219" type="text/javascript"></script>
      <script src="js/sv_gameinfo.js?v=20190102" type="text/javascript"></script>
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
      <style rel="stylesheet">
          
      </style>
      
   </head>
   <body>
      
      <!--内容-->
      <form class="form-horizontal" role="form" >
      <div class="list-group-item active">
      <h4 class="list-group-item-heading">
                详情
                <button type="button" class="btn btn-default pull-right" style="margin-top:-5px;" onclick="window.parent.mainFrame.location.href='list.html'">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                    返回
                </button>
                <button id="btnSave" type="button" class="btn btn-default pull-right" data-toggle='modal' data-target='#myModal' style="margin-top:-5px; margin-right:8px;" onclick="Svgameinfo()">
                    <span class="glyphicon glyphicon-save"></span>
                    保存
                </button>
            </h4>
        </div>
        <div style="padding:18px;">
        <div class="form-group">
            <label class="col-sm-2 control-label">平台</label>
            <div class="col-sm-10">
              <select class="form-control" id="drn_console">
                <option value="PC">PC</option>
                <option value="PS4">PS4</option>
                <option value="Switch">Switch</option>
              </select>
            </div>
          </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">游戏名称</label>
          <div class="col-sm-10">
            <input class="form-control" id="txt_name" type="text" placeholder="请输入游戏名称">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-2 control-label">金额</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" id="txt_price" placeholder="请输入金额" >
          </div>
        </div>
          <div class="form-group">
            <label for="disabledTextInput" class="col-sm-2 control-label">购买日期</label>
            <div class="col-sm-10">
              <input type="date" id="txt_buydate" class="form-control" placeholder="请选择购买日期">
            </div>
          </div> 
      </div>         
      </form>
       <!--<div id="myAlert" class="alert alert-success">
           <a href="#" class="close" data-dismiss="alert">&times;</a>
           <strong>保存成功！</strong>
       </div>
       <div id="myAlert2" class="alert alert-warning">
           <a href="#" class="close" data-dismiss="alert">&times;</a>
           <strong>保存失败！</strong>
       </div>-->
<!--内容-->

       <!-- 模态框（Modal） -->
       <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
           <div class="modal-dialog">
               <div class="modal-content">
                   <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                       <h4 class="modal-title" id="myModalLabel">提示</h4>
                   </div>
                   <div class="modal-body" id="alertxt">已存入该数目的金额，请点击其他金额进行存入！</div>
                   <div class="modal-footer">
                       <button type="button" id="tbalert" class="btn btn-default" data-dismiss="modal">关闭</button>
                       <button type="button" id="layerTB" class="btn btn-primary" onclick="window.parent.mainFrame.location.href = 'list.html'">确认</button>
                   </div>
               </div>
           </div>
       </div>
   </body>
</html>
