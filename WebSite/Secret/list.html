<!DOCTYPE html>
<html>
   <head>
      <title>Bootstrap 模板</title>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      
      <link rel="stylesheet" href="css/bootstrap.min.css?v=20181219">
      <link rel="stylesheet" href="css/secretMain.css?v=20181220">
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="js/jquery.min.js?v=20181219"></script>
      <!-- 包括所有已编译的插件 -->
      
      <script src="js/bootstrap.min.js?v=20181219"></script>
       <script src="js/gamelist.js?v=20190109" type="text/javascript" charset="utf-8"></script>
      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
      <style rel="stylesheet">
        .clist font { color: #CC2F69; }
          .clist img {
              width:40px;
              height:40px;
              margin-right:5px;
          }
          #contentlist { padding:0;}
          #contentlist li {
              border-left:none;
          }
              #contentlist li button {
                  margin-top:-35px;
              }
          .tconcole {
              -webkit-text-size-adjust:200%;
          }
          .list-group-item {
              padding:10px 5px;
          }
          .pagination {
              margin:0px 0;
          }
          .btnser {
              color: #E03636;
          }
      </style>
   </head>
   <body>
      <div class="list-group clist">
        <div class="list-group-item active">
            <h4 class="list-group-item-heading">
                列表
                <button type="button" class="btn btn-default pull-right" style="margin-top:-5px;" onclick="window.parent.mainFrame.location.href='dd.html'">
                    <span class="glyphicon glyphicon-plus"></span>
                    新增
                </button>
                <button  type="button" class="btn btn-default pull-right" data-toggle='modal' data-target='#myModal' style="margin-top:-5px; margin-right:8px; ">
                    <span id="btnSearch" class="glyphicon glyphicon-search"></span>
                </button>
            </h4>
        </div>
          <ul id="contentlist">
              <!--<li class="list-group-item">
                  <table>
                      <tr>
                          <td class="tconcole">
                              <img src="images/PS4.jpg" />
                          </td>
                          <td>
                              <h4 class="list-group-item-heading">
                                  荒野大镖客：救赎2
                              </h4>
                              <p class="list-group-item-text">
                                  购买日期：2018-08-03   金额：<font>321</font>
                              </p>
                          </td>
                      </tr>
                  </table>
              </li>-->
          </ul>
          <div style="width:100%; text-align:center;">
              <ul class="pagination pagination-lg"></ul>
          </div>
    </div>


       <!-- 模态框（Modal） -->
       <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
           <div class="modal-dialog">

               <div class="modal-content" id="layerTB">
                   <div class="modal-header">
                       <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                       <h4 class="modal-title" id="myModalLabel">查询</h4>
                   </div>
                   <div class="modal-body">
                       <div style="padding:18px;">
                           <div class="form-group">
                               <label class="col-sm-2 control-label">平台</label>
                               <div class="col-sm-10">
                                   <select class="form-control Qninput" id="drn_console">
                                       <option value="">请选择</option>
                                       <option value="PC">PC</option>
                                       <option value="PS4">PS4</option>
                                       <option value="Switch">Switch</option>
                                   </select>
                               </div>
                           </div>
                           <div class="form-group">
                               <label class="col-sm-2 control-label">名称</label>
                               <div class="col-sm-10">
                                   <input class="form-control Qninput" id="txt_name" type="text">
                               </div>
                           </div>
                           <div class="form-group">
                               <label for="inputPassword" class="col-sm-2 control-label">年份</label>
                               <div class="col-sm-10">
                                   <select class="form-control Qninput" id="drn_year">
                                       <option value="">请选择</option>
                                       <option value="2019">2019</option>
                                       <option value="2018">2018</option>
                                       <option value="2017">2017</option>
                                       <option value="2016">2016</option>
                                   </select>
                               </div>
                           </div>
                           </div>
                       </div>
                   <div class="modal-footer">
                       <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                       <button type="button" class="btn btn-primary" onclick="Serclear()">清空</button>
                       <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="query()">查询</button>
                   </div>
               </div>
           </div>
       </div>
   </body>
</html>
